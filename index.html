<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bootstrap Dynamic Carousel</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<style type="text/css">
	#carousel{
		width: 800px;
		height: 500px;
	}
</style>
<body>
	<div id="carousel">

	</div>
</body>

<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>
<script type="text/javascript" src="bootstrap-dynamic-carousel/bootstrap-dynamic-carousel.js"></script>

<script type="text/javascript">
	var slide = $('#carousel').bootstrapDynamicCarousel({
		indicators: false
	});
	slide.addItem({
		id: 'myID',
		type: 'image',
		url: 'http://clubedosgeeks.com.br/wp-content/uploads/2015/11/dynamic.fw_-1270x7931-720x340.png',
		href: 'http://clubedosgeeks.com.br/web-design/jquery/abas-dinamicas-com-boostrap-abrir-fechar-e-arrastar',
		caption: 'Plugin to add, remove and move Bootstrap tabs',
		captionTag: 'h3',
		active: true
	});
	slide.addItem({
		type: 'image',
		url: 'http://clubedosgeeks.com.br/wp-content/uploads/2015/08/andruino-520x245.png',
		href: 'http://clubedosgeeks.com.br/programacao/andruino-bluetooth-app-android-para-comunicacao-via-bluetooth-com-arduino-opensorce',
		caption: 'Andruino Bluetooth App Android Para Comunicação Via Bluetooth Com Arduíno – OpenSorce',
		captionTag: 'h5'
	});

	slide.addItem({
		type: 'youtube',
		url: 'https://www.youtube.com/watch?v=uWPMevZbn-s'
	});
	slide.addItem({
		type: 'vimeo',
		url: 'https://vimeo.com/76979871'
	});

</script>

</html>
